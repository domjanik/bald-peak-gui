<div>
  <div class="day-label-bar">
    <div *ngFor="let day of dayLabels" class="day">{{day}}</div>
  </div>
  <div class="calendar">
    <div *ngFor="let day of days" class="day" 
      [ngClass]="{'other-month': day.month !== currentMonth, 'active-day': day.dayNumber === currentDay && day.month === currentMonth, 'disabled-day': !checkIfDayAvailable(day)}" 
      (click)="dayChecked(day)">
      {{day.dayNumber}}
    </div>
  </div>
</div>
