<div class="news">
    <div class="navigation">
        <button class="back" (click)="goBack()"><i class="icon-left-open"></i></button>
    </div>
    <div class="content">
        <h4 class="title">{{newsDetails.title}}</h4>
        <h6 class="date">{{newsDetails.date | date:shortDate }}</h6>
        <p>{{newsDetails.text}}</p>
    </div>
</div>
