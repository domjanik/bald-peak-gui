<app-page-window header="Simulation Panel" class="simulation-panel">
    <button (click)="addNew()">Add creature</button>
    <input type="text" [(ngModel)]="creature.name" />
    <button (click)="addNewObstacle()">Add obstacle</button>

    <div class="simulation-panel__creature-header">
        <div>Id</div>
        <div>Name</div>
        <div>Position</div>
        <div>Lifetime</div>
        <div>Age</div>
        <div>isAlive</div>
        <div>Actions</div>
    </div>
    <app-creature *ngFor="let creature of creatures" [data]="creature"></app-creature>
</app-page-window>
